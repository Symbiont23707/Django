<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VARIABLE.HTML</h1>
    <h1>{% for item in some_list %}
            {% if item == 2 %}
                <li>TWO</li>
            {% else %}
                <li>{{item}}</li>
            {% endif %}
        {% endfor %}
    </h1>
    <h2>{% if user_logged_in %}
        <h1>{{first_name  | capfirst}}  {{second_name | capfirst}}</h1>
        {% endif %}</h2>
</body>
</html>
